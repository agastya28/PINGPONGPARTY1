<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <body background="wallpaperrrrrr.png">
        <span id="header">
            
            <h3 id="headdddd">PING PONG PARTY
                <img src="pinger.gif" id="pingo">
            </h3>

            <h4 id="instruc">
               <button id="instrcuths" data-toggle="modal" data-target="#myModal">INSTRUCTIONS</button>
            </h4>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">
                        &times;
                      </button>
                      <h4 id="instruct">Instructions</h4>
                    </div>
                    <div class="modal-body">
                      <label>1. Keep your laptop screen straight</label>
                      <br>
                      <br>
                      <label>2. Stand 3-4 feet away from your laptop</label>
                      <br><br>
                      <label>3. Move your right hand in ascending and descending order, a Red dot should appear on your wrist</label>
                      <br><br>
                      <label>4. Now press the play button, and again move 3-4 feet away</label>
                      <br><br>
                      <label>5. The red Paddel, is your paddel, that will move as per movement of your right wrist</label>
                      <br><br><br><br>
                      <img src="instructicorn.gif">
                    </div>
                  </div>
                </div>
              </div>
        </span>
        <script src="main.js"></script>
